---
swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find \nout more\
    \ about Swagger at \n[http://swagger.io](http://swagger.io) or on \n[irc.freenode.net,\
    \ #swagger](http://swagger.io/irc/).\n"
  version: "1.0.0"
  title: "Clickbait Killer API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "virtserver.swaggerhub.com"
basePath: "/v1"
schemes:
- "https"
- "http"
paths:
  /detect:
    post:
      tags:
      - "default"
      summary: "Detects text clickbaitiness"
      operationId: "controllers.default_controller.detect_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "parameters"
        description: "Texts that need to be classified"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/parameters"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/inline_response_200"
        405:
          description: "Invalid input"
  /summary:
    post:
      tags:
      - "default"
      summary: "get the summary of page at URL"
      operationId: "controllers.default_controller.summary_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "parameters"
        description: "Page to summarize"
        required: true
        schema:
          type: "string"
          example: "\"http://buzzfeed.com/this-freaking-crappy-article\""
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200_1"
        405:
          description: "Invalid input"
definitions:
  inline_response_200_1:
    properties:
      type:
        type: "string"
        example: "listicle"
      summary:
        type: "string"
        example: "1. hello\\n 2. dude\\n 3. blabla"
  inline_response_200:
    properties:
      id:
        type: "integer"
        format: "int64"
      clickbaitiness:
        type: "number"
        format: "float64"
        example: 0.7800000000000000266453525910037569701671600341796875
  parameters:
    required:
    - "id"
    - "text"
    properties:
      id:
        type: "integer"
        format: "int64"
      text:
        type: "string"
        example: "You will never believe what happens next"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
